<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festivite</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <img src="assets/logo.svg" height="48" alt="Festivite logo" />
          <h1>Festivite</h1>
          <p>Create a digital invitation for your event</p>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h2>Create your invitation</h2>
          <form action="" method="post" enctype="multipart/form-data">
            <fieldset class="event-info">
              <div class="flex">
                <img src="assets/icons/calender.svg" alt="Calender icon" />
                <legend>About the event</legend>
              </div>
              <div class="input-wrapper">
                <label for="event-title">Title</label>
                <input
                  type="text"
                  name="event-title"
                  id="event-title"
                  placeholder="Event name"
                />
              </div>
              <div class="grid-2col">
                <div class="input-wrapper">
                  <label for="event-start">Start</label>
                  <input
                    type="datetime-local"
                    name="event-start"
                    id="event-start"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="event-end">End</label>
                  <input
                    type="datetime-local"
                    name="event-end"
                    id="event-end"
                  />
                </div>
              </div>
              <div class="grid-2col">
                <div class="input-wrapper">
                  <label>Type</label>
                  <div class="radio-wrapper">
                    <div class="radio-inner">
                      <input
                        type="radio"
                        name="event-type"
                        id="in-person"
                        value="in-person"
                        checked
                      />
                      <div id="in-person-image"></div>
                      <label for="in-person">In person</label>
                    </div>
                    <div class="radio-inner">
                      <input
                        type="radio"
                        name="event-type"
                        id="online"
                        value="online"
                      />
                      <div id="online-image"></div>
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>
                <div class="input-wrapper">
                  <label for="event-local">Local</label>
                  <input
                    type="text"
                    name="event-local"
                    id="event-local"
                    placeholder="Link or address"
                  />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="event-description">Description</label>
                <textarea
                  name="event-description"
                  id="event-description"
                  placeholder="Write about the event details"
                  rows="5"
                ></textarea>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
