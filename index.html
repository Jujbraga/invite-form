<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festivite</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <img src="assets/logo.svg" height="48" alt="Festivite logo" />
          <h1>Festivite</h1>
          <p>Create a digital invitation for your event</p>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h2>Create your invitation</h2>
          <form action="" method="post" enctype="multipart/form-data">
            <fieldset class="event-info">
              <div class="flex">
                <img src="assets/icons/calender.svg" alt="Calender icon" />
                <legend>About the event</legend>
              </div>
              <div class="input-wrapper">
                <label for="event-title">Title</label>
                <input
                  type="text"
                  name="event-title"
                  id="event-title"
                  placeholder="Event name"
                />
              </div>
              <div class="grid-2col">
                <div class="input-wrapper">
                  <label for="event-start">Start</label>
                  <input
                    type="datetime-local"
                    name="event-start"
                    id="event-start"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="event-end">End</label>
                  <input
                    type="datetime-local"
                    name="event-end"
                    id="event-end"
                  />
                </div>
              </div>
              <div class="grid-2col">
                <div class="input-wrapper">
                  <label>Type</label>
                  <div class="radio-inline radio-wrapper">
                    <div class="radio-inner">
                      <input
                        type="radio"
                        name="event-type"
                        id="in-person"
                        value="in-person"
                        checked
                      />
                      <div id="in-person-image"></div>
                      <label for="in-person">In person</label>
                    </div>
                    <div class="radio-inner">
                      <input
                        type="radio"
                        name="event-type"
                        id="online"
                        value="online"
                      />
                      <div id="online-image"></div>
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>
                <div class="input-wrapper">
                  <label for="event-local">Local</label>
                  <input
                    type="text"
                    name="event-local"
                    id="event-local"
                    placeholder="Link or address"
                  />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="event-description">Description</label>
                <textarea
                  name="event-description"
                  id="event-description"
                  placeholder="Write about the event details"
                  rows="5"
                ></textarea>
              </div>
            </fieldset>
            <fieldset>
              <div class="flex">
                <img src="assets/icons/paintbrush.svg" alt="Paintbrush icon" />
                <legend>Personalization</legend>
              </div>
              <div class="input-wrapper">
                <label for="main-color">Main color</label>
                <div class="color-option-wrapper">
                  <input
                    type="radio"
                    name="main-color"
                    id="blue"
                    value="#59B2FF"
                  />
                  <input
                    type="radio"
                    name="main-color"
                    id="navy"
                    value="#6A59FF"
                  />
                  <input
                    type="radio"
                    name="main-color"
                    id="purple"
                    value="#B259FF"
                  />
                  <input
                    type="radio"
                    name="main-color"
                    id="fuschia"
                    value="#FF59F9"
                  />
                  <input
                    type="radio"
                    name="main-color"
                    id="pink"
                    value="#FF598B"
                  />
                  <input
                    type="radio"
                    name="main-color"
                    id="danger"
                    value="#FF5959"
                    checked
                  />
                  <input
                    type="radio"
                    name="main-color"
                    id="orange"
                    value="#FF8B59"
                  />
                  <input
                    type="radio"
                    name="main-color"
                    id="yellow"
                    value="#FFCD59"
                  />
                  <input
                    type="radio"
                    name="main-color"
                    id="lime"
                    value="#E1FF59"
                  />
                  <input
                    type="radio"
                    name="main-color"
                    id="green"
                    value="#59FF91"
                  />
                  <input
                    type="radio"
                    name="main-color"
                    id="cyan"
                    value="#59FFF9"
                  />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="event-theme">Event Theme</label>
                <div class="radio-wrapper event-theme">
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="event-theme"
                      id="birthday"
                      value="birthday"
                      checked
                    />
                    <img src="assets/birthday.jpg" alt="Cake image" />
                    <label for="birthday">Birthday</label>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="event-theme"
                      id="child"
                      value="child"
                    />
                    <img src="assets/child.jpg" alt="Chidren's Party" />
                    <label for="child">Childrens</label>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="event-theme"
                      id="graduation"
                      value="graduation"
                    />
                    <img src="assets/graduation.jpg" alt="Graduation hat" />
                    <label for="graduation">Graduation</label>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="event-theme"
                      id="wedding"
                      value="wedding"
                    />
                    <img src="assets/wedding.jpg" alt="Weeding rings" />
                    <label for="wedding">Wedding</label>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="event-theme"
                      id="babyshower"
                      value="babyshower"
                    />
                    <img
                      src="assets/babyshower.jpg"
                      alt="Flower and diappers"
                    />
                    <label for="babyshower">Baby shower</label>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="event-theme"
                      id="bridalshower"
                      value="bridalshower"
                    />
                    <img
                      src="assets/bridal-shower.jpg"
                      alt="Pans in the sink"
                    />
                    <label for="bridalshower">Bridal Shower</label>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="event-theme"
                      id="carnival"
                      value="carnival"
                    />
                    <img src="assets/carnival.jpg" alt="Party tapes" />
                    <label for="carnival">Carnival</label>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="event-theme"
                      id="easter"
                      value="easter"
                    />
                    <img src="assets/easter.jpg" alt="Easter decoration" />
                    <label for="easter">Easter</label>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="event-theme"
                      id="july"
                      value="july"
                    />
                    <img src="assets/july.jpg" alt="4th july decoration" />
                    <label for="july">4th July</label>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="event-theme"
                      id="halloween"
                      value="halloween"
                    />
                    <img
                      src="assets/halloween.jpg"
                      alt="Halloween decoration"
                    />
                    <label for="halloween">Halloween</label>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="event-theme"
                      id="christmas"
                      value="christmas"
                    />
                    <img src="assets/christmas.jpg" alt="christmas gift" />
                    <label for="christmas">Christmas</label>
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="event-theme"
                      id="other"
                      value="other"
                    />
                    <img
                      src="assets/other.jpg"
                      alt="Friends showing their hands"
                    />
                    <label for="other">Other</label>
                  </div>
                </div>
              </div>
              <div class="grid-2col">
                <div class="input-wrapper">
                  <label for="event-style">Style</label>
                  <div class="switch-wrapper">
                    <input
                      type="checkbox"
                      name="switch-style"
                      id="switch-style"
                    />
                    <span class="switch"></span>
                    <label for="switch-style"></label>
                  </div>
                </div>
                <div class="input-wrapper">
                  <label for="cover-photo">Cover Photo</label>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
